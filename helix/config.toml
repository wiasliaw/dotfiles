theme = "tokyonight"

[editor]
line-number = "absolute"
cursorline = true
cursorcolumn = false
auto-completion = true
auto-format = true
auto-save = false
idle-timeout = 400
completion-trigger-len = 2
scrolloff = 5
mouse = true
middle-click-paste = true
scroll-lines = 3
shell = ["zsh", "-c"]
bufferline = "always"
color-modes = true

[editor.cursor-shape]
insert = "bar"
normal = "bar"
select = "underline"

[editor.file-picker]
hidden = false

[editor.statusline]
left = ["mode", "spinner", "file-name", "read-only-indicator", "file-modification-indicator"]
center = []
right = ["diagnostics", "selections", "register", "position", "file-encoding"]
separator = "│"
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[editor.indent-guides]
render = true
character = "│"
skip-levels = 0

[editor.whitespace]
render = "all"

[editor.whitespace.characters]
space = "·"
tab = "→"
tabpad = "·"
newline = "⏎"

[editor.gutter]
layout = ["diagnostics", "spacer", "line-numbers", "spacer", "diff"]

[editor.soft-wrap]
enable = true
